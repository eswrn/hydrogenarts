{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Login - HydrogenArts{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="prompt-card position-relative">
        <h2 class="dialog-heading unified-title mb-4 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="neon-btn">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'register' %}" class="auth-link">Don't have an account? Register</a>
        </div>
    </div>
</div>
{% endblock %}
