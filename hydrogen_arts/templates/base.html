<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrogenArts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(80,200,255,0.10) 100%), linear-gradient(120deg, #232946 0%, #181c2b 100%);
            color: #f3f6fa;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(30, 34, 54, 0.55) !important;
            border-bottom: 1.5px solid rgba(255,255,255,0.08);
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
            backdrop-filter: blur(16px) saturate(180%);
        }
        .navbar-brand {
            font-weight: 900;
            font-size: 1.7rem;
            letter-spacing: 2px;
            color: #fff !important;
            background: linear-gradient(90deg, #fff 10%, #a3e3ff 40%, #e0b3ff 70%, #fff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 16px #a3e3ff33;
        }
        main {
            flex: 1 0 auto;
            padding-top: 5rem;
            padding-bottom: 2rem;
        }
        .prompt-card {
            position: relative;
            background: rgba(255,255,255,0.10);
            border: 1.5px solid rgba(255,255,255,0.18);
            border-radius: 28px;
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            box-shadow: 0 8px 40px 0 rgba(163, 227, 255, 0.10), 0 1.5px 8px 0 rgba(224, 179, 255, 0.08);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            margin-bottom: 2.2rem;
            transition: box-shadow 0.2s;
            overflow: hidden;
        }
        .prompt-card::before {
            content: "";
            position: absolute;
            top: -40%;
            left: -30%;
            width: 160%;
            height: 180%;
            background: radial-gradient(circle at 30% 30%, rgba(163,227,255,0.18) 0%, rgba(224,179,255,0.12) 40%, transparent 80%),
                        linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(163,227,255,0.10) 100%);
            filter: blur(18px) saturate(180%);
            z-index: 0;
        }
        .prompt-card > * {
            position: relative;
            z-index: 1;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            background: rgba(255,255,255,0.10);
            border-top: 1.5px solid rgba(255,255,255,0.18);
            font-size: 1rem;
            color: #e0b3ff;
            letter-spacing: 0.5px;
            border-radius: 0 0 22px 22px;
            box-shadow: 0 -2px 16px rgba(163, 227, 255, 0.08);
        }
    /* Neon Button Styles (shared) */
    .neon-btn {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        font-weight: 700 !important;
        font-size: 1.08rem !important;
        border: none !important;
        border-radius: 14px !important;
        padding: 0.85rem 2.1rem !important;
        background: linear-gradient(90deg, #0fffc1 0%, #3b82f6 60%, #e0b3ff 100%) !important;
        color: #fff !important;
        box-shadow: 0 0 8px 0 #0fffc1cc, 0 0 24px 0 #3b82f666, 0 0 0px 0 #e0b3ff44 !important;
        text-shadow: 0 0 8px #0fffc1cc, 0 0 2px #3b82f6cc !important;
        transition: box-shadow 0.18s, background 0.18s, color 0.18s, transform 0.18s !important;
        outline: none !important;
        position: relative !important;
        z-index: 1;
        letter-spacing: 1px !important;
        cursor: pointer !important;
        overflow: hidden !important;
    }
    .neon-btn:before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 14px;
        background: linear-gradient(90deg, #0fffc1 0%, #3b82f6 60%, #e0b3ff 100%);
        opacity: 0.18;
        filter: blur(8px);
        z-index: -1;
        transition: opacity 0.18s;
    }
    .neon-btn:hover {
        background: linear-gradient(90deg, #3b82f6 0%, #0fffc1 60%, #e0b3ff 100%);
        color: #fff !important;
        box-shadow: 0 0 16px 2px #0fffc1cc, 0 0 32px 4px #3b82f6cc, 0 0 8px 2px #e0b3ff99;
        transform: translateY(-2px) scale(1.03);
    }
    .neon-btn:active {
        background: linear-gradient(90deg, #0fffc1 0%, #e0b3ff 100%);
        color: #fff !important;
        box-shadow: 0 0 8px 0 #0fffc1cc, 0 0 16px 0 #e0b3ff99;
        transform: scale(0.98);
    }
    .neon-btn:focus {
        outline: 2px solid #0fffc1;
        outline-offset: 2px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-atom"></i> HydrogenArts
            </a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3" style="font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; font-size: 1.13rem; letter-spacing: 1px; color: #fff; background: linear-gradient(90deg, #fff 10%, #a3e3ff 40%, #e0b3ff 70%, #fff 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 16px #a3e3ff33;">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn neon-btn btn-sm">Logout</a>
                {% endif %}  
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 HydrogenArts. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
