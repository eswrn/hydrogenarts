{% extends 'base.html' %}

{% block title %}Prompt Logs - HydrogenArts{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="prompt-card position-relative">
        <h2 class="mb-4 text-center">Your Prompt Logs</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped rounded" style="border-radius: 16px; overflow: hidden;">
                <thead>
                    <tr>
                        <th>Prompt</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.prompt }}</td>
                        <td>{{ log.created_at|date:"Y-m-d H:i" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">No prompts found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
